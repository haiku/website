{{ partial "header.html" . }}
<div id="page">
{{ partial "navbar.html" . }}
	<div class="row" id="main-front">
		<!-- Sidebar -->
		<div class="col-md-3">
		{{ partial "sidebar_blog.html" . }}
		</div>

		<div class="col-md-9">
		<!-- Hugo does not support subsections yet, so we can't paginate them. -->
		<!-- See https://github.com/spf13/hugo/issues/455 -->
		{{ range (where .Site.Pages ".Params.author" "==" .Params.author) }}
			{{ .Render "summary" }}
		{{ end }}
		</div>
	</div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
