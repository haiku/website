<style>
.fundraising {
	text-align: center;
	font-size: 1.6em;
	margin-bottom: 40px;
	height:auto;
	color: #000;
}
.fundraising-meter {
	background-image:url("/images/piggy-bank.png");
	background-repeat:no-repeat;
	background-position: center top;
	width: 100%;
}
.fundraising-progress-bar-borders {
	position: relative;
	left:48px;
	width: 20px;
	height:128px;
	border: 1px solid #666;
	margin: auto;

	opacity: 0.9;
}
.fundraising-progress-bar-background {

	width: 100%;
	height: 100%;
	background-color: #FAFAFA;

	margin: 0px;
    top: -2px;
	left: -2px;
	width: 20px;
	height:128px;
}
#fundraising-progress-bar-filler {
	position: absolute;
	bottom: 0px;
	width: 100%;
	height: 0px;
	background: #3C3;
	border-top: 1px solid #666;
	transition: height 0.8s ease-out;
}
@media (prefers-reduced-motion) {
	#fundraising-progress-bar-filler {

	}
}

#fundraising-goal-text, #fundraising-current-text {
	position: relative;
	left: 26px;

#fundraising-goal-text {
