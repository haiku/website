<div class="panel panel-default">
	<div class="panel-heading">
		<div class="block-icon" style="background: transparent url(/images/microphone_48.png) no-repeat scroll left center;"></div>
		<h4 class="title">News</h4>
	</div>
	<ul>
	{{ range first 10 (where .Site.RegularPages.ByDate.Reverse "Type" "news") }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
