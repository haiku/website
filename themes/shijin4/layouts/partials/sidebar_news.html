<div class="card">
	<a href="/news/" style="margin-left: 0"><div class="card-heading">
		<div class="block-icon" style="background: transparent url(/images/microphone.svg) left center / 48px 48px no-repeat;"></div>
		<h4 class="title">News</h4>
	</div></a>
	<ul>
	{{ range first 10 (where .Site.RegularPages.ByDate.Reverse "Type" "news") }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
