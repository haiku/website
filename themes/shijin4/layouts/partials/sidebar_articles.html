<div class="card">
	<div class="card-heading">
		<div class="block-icon" style="background: transparent url(/images/File_Text.svg) no-repeat scroll left center; background-size: 48px 48px;"></div>
		<h4 class="title"><a href="/articles/">Latest Articles</a></h4>
	</div>
	<ul>
	{{ range first 10 (where .Site.RegularPages.ByDate.Reverse "Type" "article") }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
