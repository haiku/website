{{ partial "header.html" . }}
<div id="page">
{{ partial "navbar.html" . }}
	<div class="row" id="main-front">
		<div class="col-sm-12">
			{{ partial "breadcrumbs.html" . }}
		</div>

		<div class="col-md-12">
			<div class="node">
				<h1 class="title">{{ .Title }}</h1>
				{{ if .Params.tags }}
					<div class="meta">
						<div class="terms">
						{{ range $i, $e := .Params.tags }}{{if $i}}, {{end}}
							<a href="/tags/{{ $e | urlize }}" rel="tag">{{ . }}</a>{{ end }}
						</div>
					</div>
				{{ end }}
				<p>{{ .Content }}</p>
			</div>
		</div>
	</div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
