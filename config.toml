baseURL = "https://www.haiku-os.org/"
title = "Haiku Project"
copyright = "2001-2019 Haiku Inc."
languageCode = "en-us"

relativeURLs = true
buildDrafts = false
disableKinds = ["sitemap"]
pygmentsCodeFences = true
pygmentsStyle = "native"
theme = "shijin4"

[markup.goldmark.renderer]
# needed for inline HTML to be rendered
unsafe = true

[taxonomies]
  article = "articles"
  tag = "tags"
[params]
  AuthorName = "Haiku Project"
  discourseUrl = "https://discuss.haiku-os.org/"
  BuildTypeIsDeploy = false	  # Does not build sidebars & breadcrumbs when set to false
