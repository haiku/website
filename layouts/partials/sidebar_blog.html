<div class="panel panel-default">
	<div class="panel-heading">
		<div class="block-icon" style="background: transparent url(&quot;/images/styled_edit_48.png&quot;) no-repeat scroll left center;"></div>
		<h4 class="title">Blog-O-Sphere</h4>
	</div>
	<ul>
	{{ range first 10 (where .Site.Pages.ByDate.Reverse "Type" "blog") }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
	{{ end }}
	</ul>
</div>
